<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <title>ToDo</title>
</head>

<body>
  <h1 class="visually-hidden">Планер задач</h1>
  <div class="container">
    <h2 class="title">high</h2>
    <form class="form" action="#" method="get">
      <input class="input high" type="text" placeholder="Добавить важных дел">
      <button class="button button-add high" type="submit" title="Добавить задачу">
        <span class="visually-hidden">Добавить важную задачу</span>
      </button>
    </form>
    <ul class="high-priority-list">
    </ul>
    <h2 class="title">low</h2>
    <form class="form" action="#" method="get">
      <input class="input" type="text" placeholder="Добавить">
      <button class="button button-add" type="submit" title="Добавить задачу">
        <span class="visually-hidden">Добавить задачу</span>
      </button>
    </form>
    <ul class="low-priority-list"></ul>
  </div>
  <script src="js/view.js" type="module"></script>
</body>

</html>
